server {
    listen 80;
    server_name mcp.glazyr.io; # Replace with your actual domain/IP if needed
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mcp.glazyr.io; # Replace with your actual domain

    ssl_certificate /etc/letsencrypt/live/mcp.glazyr.io/fullchain.pem; # Managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mcp.glazyr.io/privkey.pem; # Managed by Certbot

    location / {
        proxy_pass http://127.0.0.1:4545;
        
        # --- SSE Critical Headers ---
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_cache off;
        proxy_buffering off; # Prevents Nginx from batching the vision stream
        chunked_transfer_encoding off;
        
        # --- Timeouts for Long-Lived Connections ---
        proxy_read_timeout 86400s; # Keeps the agent connection open for 24h
        proxy_send_timeout 86400s;

        # --- Security ---
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
